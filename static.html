<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            cursor: pointer;
            background-color: #f2f2f2;
        }

        th:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <h2>Sortable Table</h2>

    <table id="myTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Country Code</th>
                <th onclick="sortTable(1)">Country Name</th>
                <th onclick="sortTable(2)">GDP</th>
                <th onclick="sortTable(2)">Population</th>
                <th onclick="sortTable(2)">GDP per Head</th>
                <th onclick="sortTable(2)">Gold</th>
                <th onclick="sortTable(2)">Silver</th>
                <th onclick="sortTable(2)">Bronze</th>
                <th onclick="sortTable(2)">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>35</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>40</td>
                <td>Australia</td>
            </tr>
        </tbody>
    </table>

    <script>
        function sortTable(n) {
            const table = document.getElementById("myTable");
            let rows, switching, i, x, y, shouldSwitch, dir, switchCount = 0;
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir === "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir === "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchCount++;
                } else {
                    if (switchCount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>

</body>

</html>
